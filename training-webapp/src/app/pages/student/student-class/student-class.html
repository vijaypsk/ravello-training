<div class="container-fluid header-container" >
    <div class="header">
        <h1 class="header-title" style="background: transparent url({{portal_header_title_logo}}) no-repeat center left scroll;">{{portal_header_title}}</h1>
        <div class="header-filler"></div>
        <div class="student-name text-right">
            Hi, {{name}}
        </div>
        <div class="table-cell text-right">
            <button id="logoutBtn" class="btn btn-default btn-xs" ng-click="logout()">
                <i class="fa fa-sign-out"></i> Logout
            </button>
        </div>
        <div class="powered-by text-right">

            <span class="ravello-logo">Powered by Ravello Systems</span>
        </div>
    </div>
</div>
<div id="studentClassDiv" class="container" >
    <div class="">
        <div class="pull-left"><h2>{{student.userClass.name}}</h2></div>
        <div class="clearfix"></div>
        <hr>
    </div>
    <div class="col-lg-12">
        {{description}}
    </div><div class="clearfix"></div>
    <div class="row spacer"></div>
    <div ui-view></div>
</div>
